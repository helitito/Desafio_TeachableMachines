<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Interruptor IA - Positivo/Negativo</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            transition: background 0.6s ease, color 0.6s ease; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #webcam-container { margin-top: 20px; }
        canvas { 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 4px solid #555;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .info { margin-top: 10px; font-size: 0.9rem; opacity: 0.7; }
    </style>
</head>
<body>

    <h1 id="status">Aguardando In√≠cio...</h1>
    <div>
        <button type="button" onclick="init()">Ativar Monitor de Gestos</button>
    </div>
    
    <div id="webcam-container"></div>
    <p class="info">Dica: Use üëç para ligar e üëé para desligar.</p>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // Link do seu modelo espec√≠fico
        const URL = "https://teachablemachine.withgoogle.com/models/dyhTt2Eiw/"; 

        let model, webcam, maxPredictions;

        async function init() {
            document.getElementById("status").innerText = "Carregando Modelo...";
            
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Carrega o modelo de imagem
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Configura√ß√£o da webcam
            const flip = true; 
            webcam = new tmImage.Webcam(350, 350, flip);
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            document.getElementById("status").innerText = "IA Ativa! Mostre sua m√£o";
        }

        async function loop() {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            
            for (let i = 0; i < maxPredictions; i++) {
                const pName = prediction[i].className;
                const pValue = prediction[i].probability.toFixed(2);

                // L√≥gica de decis√£o baseada na classe treinada e confian√ßa (> 90%)
                if (pName === "Ligado" && pValue > 0.90) {
                    document.body.style.backgroundColor = "#ffffff";
                    document.body.style.color = "#333";
                    document.getElementById("status").innerText = "LUZ LIGADA! üëç";
                } 
                else if (pName === "Desligado" && pValue > 0.90) {
                    document.body.style.backgroundColor = "#121212";
                    document.body.style.color = "#ffffff";
                    document.getElementById("status").innerText = "LUZ DESLIGADA! üëé";
                }
            }
        }
    </script>
</body>
</html>
